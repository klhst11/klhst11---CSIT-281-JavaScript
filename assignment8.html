<script>

function updateTheme(selectElem) {
  var i = selectElem.selectedIndex;
  if (i < 0) {
    return;
  }
  var optionValue = selectElem.options[i].value

  if (optionValue === "Spring") {
    document.body.style.backgroundColor = "#B6FFCE"
    document.getElementById("Summer").style.display = "None"
    document.getElementById("Fall").style.display = "None"
    document.getElementById("Winter").style.display = "None"
    document.getElementById("Spring").style.display = "Block"
  } else if (optionValue === "Summer") {
    document.body.style.backgroundColor = "#A2D2FF"
    document.getElementById("Summer").style.display = "Block"
    document.getElementById("Fall").style.display = "None"
    document.getElementById("Winter").style.display = "None"
    document.getElementById("Spring").style.display = "None"
  } else if (optionValue === "Fall") {
    document.body.style.backgroundColor = "#CC704B"
    document.getElementById("Summer").style.display = "None"
    document.getElementById("Fall").style.display = "Block"
    document.getElementById("Winter").style.display = "None"
    document.getElementById("Spring").style.display = "None"
  } else if (optionValue === "Winter") {
    document.body.style.backgroundColor = "#B8FFF9"
    document.getElementById("Summer").style.display = "None"
    document.getElementById("Fall").style.display = "None"
    document.getElementById("Winter").style.display = "Block"
    document.getElementById("Spring").style.display = "None"
  } else {
    return;
  }
}


</script>
