<!DOCTYPE html>
<html lang="en">
<head>
<title>CSIT 281 - JavaScript</title>
</head>
<body>

  <script type="text/javascript">
      // Create an array called planets. Add the names of all of the planets in the
      // array. Then create a loop that goes through the planets array and lists them
      // on the page. Use a variable for the number of items in the array when looping
      // through. This way the entire array will be listed if planets like Pluto are
      // added or removed in the future.

      let planets = ['Mercury', 'Venus', 'Earth', 'Mars', 'Jupitar', 'Saturn', 'Uranus', 'Neptune']
      let numberOfPlanets = planets.length;
      document.write('<h1>Planets in order from closest to the sun to farthest away from the sun.</h1>')
      document.write('<ol>');
      for (let e = 0; e < numberOfPlanets; e++) {
        document.write('<li>');
        document.write(planets[e]);
        document.write('</li>');
      }
      document.write('</ol>');

</script>

</body>
</html>
