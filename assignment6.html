<!DOCTYPE html>
<html lang="en">
<head>
<title>Assignment 6: CSIT 281 - JavaScript</title>
</head>
<body>
    <script>

// String
      var a = "JavaScript is awesome!";
      document.write(`${a} is an example of the String data type`);

// Number
      var b = 100;
      document.write(`<br>${b} is an example of the Number data type`);

// Boolean
      var isEating = true;
      document.write(`<br>${isEating} is an example of the Boolean data type`);

// Undefined
      var c;
      document.write(`<br>${c} is an example of the Undefined data type`);

// Null
      var d = null;
      document.write(`<br>${d} is an example of the Null data type`);

// Object
      var car = {"model": "Honda Civic", "color": "blue", "year": "2022"};
      document.write(`<br>{year:"2022", model:"Honda Civic", blue:"Blue"} is an example of Object data type`);

// BigInt
      var bigNum = BigInt("123422222222222222222222222222222222222");
      document.write(`<br>${bigNum} is an example of the BigInt data type`);

// Symbol
      let name = Symbol("name");
      document.write(`<br>Symbol("name") is an example of the Symbol data type`);



    </script>
</body>
</html>
